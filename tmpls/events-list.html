<div class="cal-more-content" class="cal-event-list">
    <ul>
        <% _.each(events, function(event) { %>
        <li class="<%= event['class'] %>">
            <span style="background:<%= event['color'] %>" class="label"><%= event['time'] %></span>
            <span class="name" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>" data-toggle="tooltip"
                  title="<%= event.title %>"><%= event.title %></span>
        </li>
        <% }) %>
    </ul>
</div>
